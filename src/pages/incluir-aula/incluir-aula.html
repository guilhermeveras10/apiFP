<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{torcedor.titulo}}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="close()">Fechar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <h1>Escolher imagem</h1>
    <img *ngIf="noticia.url" src="{{ noticia.url }}" style="width:50px;height:50px;" (click)="chooseFile()">
    <form ngNoForm>
      <input id="imgAula" name="file" type="file" (change)="upload()">
    </form>
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Url do conteúdo da aula</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.urlDoConteudo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Código da aula</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.codigo_da_aula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Url da aula</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.urlDaAula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Título da aula</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Subtitulo da aula</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.subtitulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Qual a aula ?</ion-label>
      <ion-input type="text" [(ngModel)]="noticia.aula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição da aula</ion-label>
      <ion-textarea [(ngModel)]="noticia.descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="save()">Salvar</button>
    </ion-item>
  </ion-list>
</ion-content>
